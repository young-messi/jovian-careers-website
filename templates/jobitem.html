<div style="margin-top:25px;">
  {% for job in jobs %}
  <div class="row" style="margin-bottom: 25px;">
  <div class="col-9">
    <h4>{{ job['title'] }}</h4>
    <b>Location: </b>{{ job['location'] }}
    {% if 'salary' in job %}
      <b>Salary: </b> {{ job['salary'] }}
    {% endif %}
  </div>
  <div class="col-3">
  <button type="button" class="btn btn-outline-primary">Primary</button>
  </div>
  </div>
  
  {% endfor %}
  
</div>
